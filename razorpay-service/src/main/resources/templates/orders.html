<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Orders page</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #343a40;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-title">Payment Form</div>
    <table class="table">
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" name="name" id="name" class="form-control" required />
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input type="email" name="email" id="email" class="form-control" required />
            </td>
        </tr>
        <tr>
            <td>Amount:</td>
            <td>
                <input type="number" name="amount" id="amount" class="form-control" required />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="rzp-button1" class="btn btn-primary">Proceed To Pay</button>
            </td>
        </tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
		
		async function createOrder() {
            const response = await fetch("http://localhost:8089/createOrder", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    amount: document.getElementById('amount').value
                })
            });
            const order = await response.json();
            return order;
        }

        document.getElementById('rzp-button1').onclick = async function(e) {
            const order = await createOrder();

            var options = {
                "key": "rzp_test_fSJDlDImUCRSLc",//your razorpay key id
                "amount": order.amount,
                "currency": "INR",
                "name": "DEBASIS NISHANK",//Name of your Razorpay account
                "description": "order for Test",
                "order_id": order.razorpayOrderId,
                "reciept": order.email,
                "callback_url": "http://localhost:8089/paymentCallback",
                "prefill": {
                    "name": order.name,
                    "email": order.email
                },
                "theme": {
                    "color": "#339900"
                }
            };

            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        }
	</script>
		
</body>
</html>
